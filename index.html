<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Nusantara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #fdf6ee; /* warna krem lembut */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/36/Leaf-icon.png');
      background-repeat: no-repeat;
      background-position: top right;
      background-size: 120px;
    }

    .card {
      background-color: #fffaf2;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      border: 1px solid #e6d8c2;
    }

    h1 {
      font-size: 20px;
      color: #3b2c1a;
      margin-bottom: 30px;
    }

    button {
      background-color: #4a7c59;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #3b6348;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #937c63;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Silakan klik untuk memulai</h1>
    <button onclick="playPrank()">MASUK</button>
    <div class="footer">Â© 2025 Budaya Nusantara Login</div>
  </div>

  <audio id="prankAudio" src="sound/sound desah.mp3"></audio>

  <script>
    function playPrank() {
      const audio = document.getElementById("prankAudio");
      audio.volume = 1.0;
      audio.play();
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }
    }
  </script>

</body>
</html>
