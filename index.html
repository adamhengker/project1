<!DOCTYPE html>

      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .container button:hover {
      background-color: #c0392b;
    }

    .footer {

      font-size: 12px;
